apiVersion: apps/v1
kind: Deployment
metadata:
  name: fllask-green
  labels:
    app: fllask-green
    deployment: green
    version: 1.0.1 # concept of version could be important for your CD tools. 
spec: # here's what the deployment is going to create
  replicas: 1
  selector:
    matchLabels:
      app: fllask-green
      deployment: green # including blue key/value
      version: 1.0.1 # version (optional)
  template: 
    metadata:
      labels:
        app: fllask-green
        deployment: green
        version: 1.0.1 # concept of version could be important for your CD tools. 
    spec:
      containers:
      - name: fllask-green
        image: 648503940051.dkr.ecr.us-east-2.amazonaws.com/my-project-repo
        imagePullPolicy: Always
        ports:
        - containerPort: 5000